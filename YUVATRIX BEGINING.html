<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YUVATRIXX â€” Launch 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  height: 100%;
  font-family: 'Inter', sans-serif;
}

canvas { display:block; }

/* TEXT WRAPPER */
#copy {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  opacity: 0;
  text-align: center;
}

/* POWER TEXT BASE */
.power {
  font-weight: 400;
  color: #fff;
  letter-spacing: 0.6em;
  filter: blur(10px);
  transform: scale(1.2);
  opacity: 0;
}

/* FINAL LOCK STATE */
.power.lock {
  animation: lockIn 1.3s cubic-bezier(.19,1,.22,1) forwards;
}

/* KEYFRAMES */
@keyframes lockIn {
  0% {
    opacity: 0;
    filter: blur(14px);
    letter-spacing: 0.9em;
    transform: scale(1.3);
  }
  60% {
    opacity: 1;
    filter: blur(3px);
  }
  100% {
    opacity: 1;
    filter: blur(0);
    letter-spacing: 0.32em;
    transform: scale(1);
  }
}

/* TEXT STYLES */
#happy {
  font-size: 1rem;
  letter-spacing: 0.45em;
  color: rgba(255,255,255,0.75);
  margin-bottom: 18px;
}

#year {
  font-size: clamp(2.8rem, 6vw, 4.2rem);
  margin-bottom: 18px;
}

#line1, #line2 {
  font-size: clamp(1.2rem, 3vw, 1.6rem);
  margin-top: 6px;
  color: rgba(255,255,255,0.85);
}

#brand {
  font-size: clamp(1.6rem, 3vw, 2rem);
  font-weight: 600;
  letter-spacing: 0.8em;
  margin-top: 26px;
}

#founder {
  font-size: 0.85rem;
  letter-spacing: 0.35em;
  font-weight: 300;
  margin-top: 8px;
  color: rgba(255,255,255,0.65);
}

#launch {
  margin-top: 22px;
  font-size: 0.95rem;
  letter-spacing: 0.45em;
  color: rgba(255,215,150,0.95);
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="copy">
  <div id="happy" class="power">HAPPY NEW YEAR</div>

  <div id="year" class="power">2026</div>

  <div id="line1" class="power">THE BEGINNING</div>
  <div id="line2" class="power">OF SOMETHING PRECISE</div>

  <div id="brand" class="power">YUVATRIXX</div>
  <div id="founder" class="power">BY BHANU TEJ ALLU</div>

  <div id="launch" class="power">LAUNCHING THIS YEAR</div>
</div>

<script>
/* -------- CANVAS FIREWORK -------- */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let y = canvas.height;
let exploded = false;
let particles = [];

function shoot() {
  ctx.beginPath();
  ctx.arc(canvas.width/2, y, 2, 0, Math.PI*2);
  ctx.fillStyle = "#fff";
  ctx.fill();
  y -= 11;

  if (y <= canvas.height * 0.35) {
    explode(canvas.width/2, y);
    exploded = true;
    setTimeout(startText, 1000);
  }
}

function explode(x,y){
  for(let i=0;i<180;i++){
    const a = Math.random()*Math.PI*2;
    const s = Math.random()*4+2;
    particles.push({
      x,y,
      vx: Math.cos(a)*s,
      vy: Math.sin(a)*s,
      life:110
    });
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if(!exploded) shoot();

  particles.forEach((p,i)=>{
    p.x+=p.vx; 
    p.y+=p.vy; 
    p.vy+=0.02; 
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,200,120,${p.life/110})`;
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

/* -------- POWER TEXT TIMING -------- */
function startText(){
  const copy = document.getElementById("copy");
  copy.style.opacity = 1;

  document.querySelectorAll(".power").forEach((el,i)=>{
    setTimeout(()=>{
      el.classList.add("lock");
    }, i * 260);
  });
}
</script>

</body>
</html>
